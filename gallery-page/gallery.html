<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <title>
        D & G Quality Construction
    </title>
</head>

<body>
    <div class="header">
        <img src="../images/logo.jpeg" alt="D & G Logo" />
        <button class="signin">Sign In</button>
    </div>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <h1>Check out our work</h1>
    <section>
        <div class="container">
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <input type="radio" name="slides" id="slide-7">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/deck1.jpeg" alt="Picture of finished deck"/>
                            </div>
                            <figcaption>Finished Deck
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/deck2.jpeg" alt="Picture of finished deck"/>
                            </div>
                            <figcaption>Finished Deck
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/flooring.jpeg" alt="Picture of finished flooring"/>
                            </div>
                            <figcaption>Nice finished flooring
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/kitchen1.jpeg" alt="Picture of finished kitchen"/>
                            </div>
                            <figcaption>Check out this finished kitchen remodel
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/kitchen2.jpeg" alt="Picture of finished kitchen"/>
                            </div>
                            <figcaption>Check out this finished kitchen remodel
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/kitchen3.jpeg" alt="Picture of finished kitchen"/>
                            </div>
                            <figcaption>Check out this finished kitchen remodel
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="../images/porch.jpeg" alt="Picture of finished Porch Post Installation"/>
                            </div>
                            <figcaption>Finished Custom Porch Post Installation
                            <span class="credit">Photo: D & G Quality Construction</span>
                        </figcaption>
                        </figure>
                    </li>
                </ul>
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="../images/deck1.jpeg" alt="Picture of finished deck"/></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="../images/deck2.jpeg" alt="Picture of finished deck"/></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="../images/flooring.jpeg" alt="Picture of finished flooring"/></label>
                    </li>
                    <li>
                        <label for="slide-4"><img src="../images/kitchen1.jpeg" alt="Picture of finished kitchen"/></label>
                    </li>
                    <li>
                        <label for="slide-5"><img src="../images/kitchen2.jpeg" alt="Picture of finished kitchen"/></label>
                    </li>
                    <li>
                        <label for="slide-6"><img src="../images/kitchen3.jpeg" alt="Picture of finished kitchen"/></label>
                    </li>
                    <li>
                        <label for="slide-7"><img src="../images/porch.jpeg" alt="Picture of finished Porch Post Installation"/></label>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <img class="footerLog" src="../images/logo.jpeg" alt="Generic Picture" />
        <div class="footerNav">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Home</a></li>

        </div>

</html>
