<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>
        D & G Quality Construction
    </title>
</head>

<body>
    <nav class="navigation">
        <ul class="nav">
            <li><a href="../home-page/index.html">Home</a></li>
            <li><a href="../about-page/about.html">About Us</a></li>
            <li><a href="../gallery-page/gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <div>
        <img class="logo" src="../images/logo.jpeg" alt="D & G Logo" />
    </div>
    <div class="companyInfo">
        <h1>Let's get to work!</h1>
        <p>Email: dgqualityconstruction5@gmail.com</p>
    </div>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Contact Us</legend>
            <div class="container">
                <div class="firstName">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="first_name" />
                </div>
                <div class="lastName">
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="last_name" />
                </div>
                <div class="email">
                    <label for="email">Email Address: </label>
                    <input type="email" id="email" name="email_address" />
                </div>
                <div class="phone">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" id="phoneNumber" name="phone_number" />
                </div>
                <div class="checkboxes">
                    <p class="paragraph">Best time to contact you: </p>
                    <div>
                        <input type="checkbox" id="morning" name="morning" />
                        <label for="morning">Morning</label>
                    </div>
                    <div>
                        <input type="checkbox" id="afternoon" name="afternoon" />
                        <label for="afternoon">Afternoon</label>
                    </div>
                    <div>
                        <input type="checkbox" id="evening" name="evening" />
                        <label for="evening">Evening</label>
                    </div>
                </div>
                <div class="comments">
                    <label for="comments">Additional Comments: </label>
                    <br>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
